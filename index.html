<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Log in</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,400;0,600;0,700;0,800;0,900;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Manrope:wght@500&family=Poppins:ital,wght@0,400;0,600;0,700;0,800;0,900;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
</head>

<body>
    <img src="Logo.png" alt="Logo" class="logo">

    <section class="log-in-screen">
        <p class="log-in-title">Sign Up To DaPay</p>
        <div class="rectacle">
            <a href="#">
                <div class="google-logo">
                    <h1 class="google">G</h1>
                </div>
            </a>
            <a href="#">
                <div class="apple-logo"><img src="Apple_logo_black 1.png" alt="apple logo" class="apple"></div>
            </a>
        </div>

        <p class="or">OR</p>

        <div class="accounts">
            <input type="text" name="text" placeholder="full name" id="user-name" autocomplete="none">

            <input type="email" name="email" placeholder="email" id="email" autocomplete="none">

            <div class="input">
                <input type="password" class="password" name="password" placeholder="password" id="pwd" autocomplete="none">
                <span id="eye"><svg class="svg" onclick="showHide()" width="23px" height="21px" viewBox="0 0 20 20"
                        xmlns="http://www.w3.org/2000/svg" fill="none">

                        <g id="SVGRepo_bgCarrier" stroke-width="0" />

                        <g id="SVGRepo_tracerCarrier" stroke-linecap="round" stroke-linejoin="round" />

                        <g id="SVGRepo_iconCarrier">
                            <path fill="#6C5FBC" fill-rule="evenodd"
                                d="M3.415 10.242c-.067-.086-.13-.167-.186-.242a16.806 16.806 0 011.803-2.025C6.429 6.648 8.187 5.5 10 5.5c1.813 0 3.57 1.148 4.968 2.475A16.816 16.816 0 0116.771 10a16.9 16.9 0 01-1.803 2.025C13.57 13.352 11.813 14.5 10 14.5c-1.813 0-3.57-1.148-4.968-2.475a16.799 16.799 0 01-1.617-1.783zm15.423-.788L18 10l.838.546-.002.003-.003.004-.01.016-.037.054a17.123 17.123 0 01-.628.854 18.805 18.805 0 01-1.812 1.998C14.848 14.898 12.606 16.5 10 16.5s-4.848-1.602-6.346-3.025a18.806 18.806 0 01-2.44-2.852 6.01 6.01 0 01-.037-.054l-.01-.016-.003-.004-.001-.002c0-.001-.001-.001.837-.547l-.838-.546.002-.003.003-.004.01-.016a6.84 6.84 0 01.17-.245 18.804 18.804 0 012.308-2.66C5.151 5.1 7.394 3.499 10 3.499s4.848 1.602 6.346 3.025a18.803 18.803 0 012.44 2.852l.037.054.01.016.003.004.001.002zM18 10l.838-.546.355.546-.355.546L18 10zM1.162 9.454L2 10l-.838.546L.807 10l.355-.546zM9 10a1 1 0 112 0 1 1 0 01-2 0zm1-3a3 3 0 100 6 3 3 0 000-6z" />
                        </g>

                    </svg></span>
                <script src="script.js"></script>
            </div>
            <button type="button" class="btn">Sign Up</button>
            <p class="log-in">Already Have An Account? <a href="https://eatly-five.vercel.app/?vercelToolbarCode=DKcggCWLz9xyzg5">Log In</a></p>
        </div>
    </section>

    <p class="policy">Private policy</p>
    <p class="copy">Copyright 2022</p>

    <section class="bg">
        <div class="spotlight">
            <div class="spotlight-pic">
                <img src="Group.png" alt="1" class="pic1">
                <img src="Group 162806.png" alt="2" class="pic2">
                <img src="Vector.png" alt="3" class="pic3">
            </div>
            <div class="spotlight-text">
                <h1 class="spotlight-title">Find Foods With Love</h1>
                <p class="spotlight-small-title">Eatly Is The Food Delivery Dashboard And Having More Than 2K+
                    Dishes Including Asian, Chinese,
                    Italians
                    And Many More. Our Dashboard Helps You To Manage Orders And Money.</p>
                <img src="Rectangle 19.png" alt="pic4" class="pic4">
                <img src="Ellipse 81.png" alt="elip" class="elip">
                <img src="Ellipse 81.png" alt="elip" class="elip">
            </div>
        </div>
    </section>
</body>

</html>
